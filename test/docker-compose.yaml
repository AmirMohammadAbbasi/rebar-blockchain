version: '3.7'

networks:
  fabric_test_net:
    external: true

services:
  test-orderer.example.com:
    container_name: test-orderer.example.com
    image: hyperledger/fabric-orderer:2.5
    platform: linux/amd64
    environment:
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7150
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/etc/hyperledger/config/crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/msp
      - ORDERER_GENERAL_BOOTSTRAPMETHOD=file
      - ORDERER_GENERAL_BOOTSTRAPFILE=/etc/hyperledger/config/genesis.block
      - ORDERER_GENERAL_TLS_ENABLED=false
    volumes:
      - ./artifacts:/etc/hyperledger/config
      - ./config/configtx.yaml:/etc/hyperledger/config/configtx.yaml  # override to ensure correct file
    ports:
      - 7150:7150
    networks:
      - fabric_test_net
    healthcheck:
      test: ["CMD", "test", "-f", "/etc/hyperledger/config/genesis.block"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  test-peer0.shams.example.com:
    container_name: test-peer0.shams.example.com
    image: hyperledger/fabric-peer:2.5
    platform: linux/amd64
    environment:
      - CORE_PEER_ID=test-peer0.shams.example.com
      - CORE_PEER_ADDRESS=test-peer0.shams.example.com:7151
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7151
      - CORE_PEER_LOCALMSPID=ShamsMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/config/crypto-config/peerOrganizations/shams.example.com/peers/peer0.shams.example.com/msp
      - CORE_PEER_TLS_ENABLED=false
    volumes:
      - ./artifacts:/etc/hyperledger/config
      - ./config/configtx.yaml:/etc/hyperledger/config/configtx.yaml
    ports:
      - 7151:7151
    depends_on:
      test-orderer.example.com:
        condition: service_healthy
    networks:
      - fabric_test_net
    healthcheck:
      test: ["CMD", "test", "-f", "/etc/hyperledger/config/configtx.yaml"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  test-peer0.rebar.example.com:
    container_name: test-peer0.rebar.example.com
    image: hyperledger/fabric-peer:2.5
    platform: linux/amd64
    environment:
      - CORE_PEER_ID=test-peer0.rebar.example.com
      - CORE_PEER_ADDRESS=test-peer0.rebar.example.com:9151
      - CORE_PEER_LISTENADDRESS=0.0.0.0:9151
      - CORE_PEER_LOCALMSPID=RebarMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/config/crypto-config/peerOrganizations/rebar.example.com/peers/peer0.rebar.example.com/msp
      - CORE_PEER_TLS_ENABLED=false
    volumes:
      - ./artifacts:/etc/hyperledger/config
      - ./config/configtx.yaml:/etc/hyperledger/config/configtx.yaml
    ports:
      - 9151:9151
    depends_on:
      test-orderer.example.com:
        condition: service_healthy
    networks:
      - fabric_test_net
    healthcheck:
      test: ["CMD", "test", "-f", "/etc/hyperledger/config/configtx.yaml"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  test-cli:
    container_name: test-cli
    image: hyperledger/fabric-tools:2.5
    platform: linux/amd64
    tty: true
    stdin_open: true
    working_dir: /workspace
    environment:
      - CORE_PEER_ID=test-cli
      - CORE_PEER_ADDRESS=test-peer0.shams.example.com:7151
      - CORE_PEER_LOCALMSPID=ShamsMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/config/crypto-config/peerOrganizations/shams.example.com/users/Admin@shams.example.com/msp
      - CORE_PEER_TLS_ENABLED=false
    volumes:
      - ./artifacts:/etc/hyperledger/config
      - ./config/configtx.yaml:/etc/hyperledger/config/configtx.yaml
      - ./../chaincode:/opt/gopath/src/github.com/chaincode
    networks:
      - fabric_test_net
    depends_on:
      test-peer0.shams.example.com:
        condition: service_healthy
      test-peer0.rebar.example.com:
        condition: service_healthy
      test-orderer.example.com:
        condition: service_healthy

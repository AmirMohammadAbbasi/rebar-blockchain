networks:
  fabric_test_net:
    external: true

services:
  test-orderer.example.com:
    container_name: test-orderer.example.com
    image: hyperledger/fabric-orderer:2.5
    platform: linux/amd64
    environment:
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7150
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_BOOTSTRAPMETHOD=file
      - ORDERER_GENERAL_BOOTSTRAPFILE=/var/hyperledger/orderer/genesis.block
      - ORDERER_GENERAL_TLS_ENABLED=false
    volumes:
      - ./config/genesis.block:/var/hyperledger/orderer/genesis.block
      - ./config/crypto-config/ordererOrganizations/example.com/orderers/test-orderer.example.com/msp:/var/hyperledger/orderer/msp
    ports:
      - 7150:7150
    networks:
      - fabric_test_net
    healthcheck:
      test: ["CMD", "test", "-f", "/var/hyperledger/orderer/genesis.block"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  test-peer0.shams.example.com:
    container_name: test-peer0.shams.example.com
    image: hyperledger/fabric-peer:2.5
    platform: linux/amd64
    environment:
      - CORE_PEER_ID=test-peer0.shams.example.com
      - CORE_PEER_ADDRESS=test-peer0.shams.example.com:7151
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7151
      - CORE_PEER_LOCALMSPID=ShamsMSP
      - CORE_PEER_MSPCONFIGPATH=/var/hyperledger/peer/msp
      - CORE_PEER_TLS_ENABLED=false
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - ./config/crypto-config/peerOrganizations/shams.example.com/peers/peer0.shams.example.com/msp:/var/hyperledger/peer/msp
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 7151:7151
    depends_on:
      test-orderer.example.com:
        condition: service_healthy
    networks:
      - fabric_test_net
    healthcheck:
      test: ["CMD", "peer", "node", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  test-peer0.rebar.example.com:
    container_name: test-peer0.rebar.example.com
    image: hyperledger/fabric-peer:2.5
    platform: linux/amd64
    environment:
      - CORE_PEER_ID=test-peer0.rebar.example.com
      - CORE_PEER_ADDRESS=test-peer0.rebar.example.com:9151
      - CORE_PEER_LISTENADDRESS=0.0.0.0:9151
      - CORE_PEER_LOCALMSPID=RebarMSP
      - CORE_PEER_MSPCONFIGPATH=/var/hyperledger/peer/msp
      - CORE_PEER_TLS_ENABLED=false
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - ./config/crypto-config/peerOrganizations/rebar.example.com/peers/peer0.rebar.example.com/msp:/var/hyperledger/peer/msp
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9151:9151
    depends_on:
      test-orderer.example.com:
        condition: service_healthy
    networks:
      - fabric_test_net
    healthcheck:
      test: ["CMD", "peer", "node", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  test-cli:
    container_name: test-cli
    image: hyperledger/fabric-tools:2.5
    platform: linux/amd64
    tty: true
    stdin_open: true
    working_dir: /etc/hyperledger/config
    environment:
      - CORE_PEER_ID=test-cli
      - CORE_PEER_ADDRESS=test-peer0.shams.example.com:7151
      - CORE_PEER_LOCALMSPID=ShamsMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/crypto-config/peerOrganizations/shams.example.com/users/Admin@shams.example.com/msp
      - CORE_PEER_TLS_ENABLED=false
    volumes:
      - ./config:/etc/hyperledger/config
      - ./config/crypto-config:/etc/hyperledger/crypto-config
      - ../chaincode:/opt/gopath/src/github.com/chaincode
    networks:
      - fabric_test_net
    depends_on:
      test-peer0.shams.example.com:
        condition: service_healthy
      test-peer0.rebar.example.com:
        condition: service_healthy
      test-orderer.example.com:
        condition: service_healthy

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: test-runner
    working_dir: /app
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PWD}:/app
      - ./config/crypto-config:/etc/hyperledger/crypto-config
    networks:
      - fabric_test_net
    depends_on:
      test-orderer.example.com:
        condition: service_healthy
      test-peer0.shams.example.com:
        condition: service_healthy
      test-peer0.rebar.example.com:
        condition: service_healthy
    platform: linux/amd64

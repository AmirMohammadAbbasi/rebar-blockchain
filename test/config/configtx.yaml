Organizations:
  - &ShamsOrg
    Name: ShamsOrg
    ID: ShamsMSP
    MSPDir: crypto-config/peerOrganizations/shams.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('ShamsMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('ShamsMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('ShamsMSP.admin')"
    AnchorPeers:
      - Host: test-peer0.shams.example.com
        Port: 7151

  - &RebarOrg
    Name: RebarOrg
    ID: RebarMSP
    MSPDir: crypto-config/peerOrganizations/rebar.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('RebarMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('RebarMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('RebarMSP.admin')"
    AnchorPeers:
      - Host: test-peer0.rebar.example.com
        Port: 9151

  - &OrdererOrg
    Name: OrdererOrg
    ID: OrdererMSP
    MSPDir: crypto-config/ordererOrganizations/example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"

Orderer: &OrdererDefaults
  OrdererType: solo
  Addresses:
    - test-orderer.example.com:7150
  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  Policies:
    Readers:
      Type: Signature
      Rule: "OR('OrdererMSP.member','ShamsMSP.member','RebarMSP.member')"
    Writers:
      Type: Signature
      Rule: "OR('OrdererMSP.member','ShamsMSP.member','RebarMSP.member')"
    Admins:
      Type: Signature
      Rule: "OR('OrdererMSP.admin','ShamsMSP.admin','RebarMSP.admin')"
    BlockValidation:
      Type: Signature
      Rule: "OR('OrdererMSP.member','ShamsMSP.member','RebarMSP.member')"

Channel: &ChannelDefaults
  Policies:
    Readers:
      Type: Signature
      Rule: "OR('OrdererMSP.member','ShamsMSP.member','RebarMSP.member')"
    Writers:
      Type: Signature
      Rule: "OR('OrdererMSP.member','ShamsMSP.member','RebarMSP.member')"
    Admins:
      Type: Signature
      Rule: "OR('OrdererMSP.admin','ShamsMSP.admin','RebarMSP.admin')"

Profiles:
  RebarGenesis:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
    Consortiums:
      RebarConsortium:
        Organizations:
          - *ShamsOrg
          - *RebarOrg

  RebarChannel:
    Consortium: RebarConsortium
    <<: *ChannelDefaults
    Application:
      Organizations:
        - *ShamsOrg
        - *RebarOrg
      Policies:
        Readers:
          Type: Signature
          Rule: "OR('OrdererMSP.member','ShamsMSP.member','RebarMSP.member')"
        Writers:
          Type: Signature
          Rule: "OR('OrdererMSP.member','ShamsMSP.member','RebarMSP.member')"
        Admins:
          Type: Signature
          Rule: "OR('OrdererMSP.admin','ShamsMSP.admin','RebarMSP.admin')"

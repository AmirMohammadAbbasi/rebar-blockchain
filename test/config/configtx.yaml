Organizations:
  - &ShamsOrg
    Name: ShamsOrg
    ID: ShamsMSP
    MSPDir: crypto-config/peerOrganizations/shams.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('ShamsMSP.admin','ShamsMSP.peer','ShamsMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('ShamsMSP.admin','ShamsMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('ShamsMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('ShamsMSP.peer')"
    AnchorPeers:
      - Host: test-peer0.shams.example.com
        Port: 7151

  - &RebarOrg
    Name: RebarOrg
    ID: RebarMSP
    MSPDir: crypto-config/peerOrganizations/rebar.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('RebarMSP.admin','RebarMSP.peer','RebarMSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('RebarMSP.admin','RebarMSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('RebarMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('RebarMSP.peer')"
    AnchorPeers:
      - Host: test-peer0.rebar.example.com
        Port: 9151

  - &OrdererOrg
    Name: OrdererOrg
    ID: OrdererMSP
    MSPDir: crypto-config/ordererOrganizations/example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"

Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true
  Orderer: &OrdererCapabilities
    V2_0: true
  Application: &ApplicationCapabilities
    V2_0: true

Application: &ApplicationDefaults
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    LifecycleEndorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
    Endorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
  Capabilities:
    <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
  OrdererType: solo
  Addresses:
    - test-orderer.example.com:7150
  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"
  Capabilities:
    <<: *OrdererCapabilities

Channel: &ChannelDefaults
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
  Capabilities:
    <<: *ChannelCapabilities

Profiles:
  RebarGenesis:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
      Capabilities:
        <<: *OrdererCapabilities
    Consortiums:
      RebarConsortium:
        Organizations:
          - *ShamsOrg
          - *RebarOrg
    Capabilities:
      <<: *ChannelCapabilities

  RebarChannel:
    Consortium: RebarConsortium
    <<: *ChannelDefaults
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *ShamsOrg
        - *RebarOrg
      Capabilities:
        <<: *ApplicationCapabilities
    Capabilities:
      <<: *ChannelCapabilities
